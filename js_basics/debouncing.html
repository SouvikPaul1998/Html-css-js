    <script>
        let counter=0;
       function getData(){ // by directly calling this getData from html  every time we press a key the function runs
            console.log("Fetching data"+counter++)
       }

       function myDebounce(callback,d){
        console.log("from deb")
        let timer;
            return function(...args){
                if(timer) clearTimeout(timer);
                timer=setTimeout(()=>{
                    callback();
                },d);
            }
       }

       }*/
       const optimizedgetData=myDebounce(getData,1000);
