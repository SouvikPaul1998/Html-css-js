<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let counter=0;
       function getData(){ // by directly calling this getData from html  every time we press a key the function runs
            console.log("Fetching data"+counter++)
       }

       function myDebounce(callback,d){
        
        let timer;
            return function(...args){
                if(timer) clearTimeout(timer);
                setTimeout(()=>{
                    callback();
                },d);
            }
       }
       const optimizedgetData=myDebounce(getData,1000);

       
    </script>
</head>
<body>
    <input type="text" onchange="optimizedgetData()">
</body>
</html>
